							<h1 dir="rtl" class="m-0">שלום. נא להכניס פרטים להרשמה.</h1>
						</div>
						<div class="tiles-wrap">
							<div class="tiles-item">
								<div class="tiles-item-inner">
									<form>
										<fieldset>
											<div class="mb-12"><label class="form-label screen-reader" for="name">Full
													name</label> <input id="name" class="form-input center-content"
													type="name" placeholder="שם מלא" required></div>
											<div class="mb-12"><label class="form-label screen-reader"
													for="email">Email</label> <input id="email"
													class="form-input center-content" type="email" placeholder="מייל"
													required></div>
											<div class="mb-12"><label class="form-label screen-reader"
													for="password">Password</label> <input id="password"
													class="form-input center-content" type="password"
													placeholder="סיסמה" required>
											</div>
											<div class="mt-24 mb-32"><button
													class="button button-primary button-block">להרשם</button></div>
										</fieldset>
									</form>
									<div class="signin-bottom has-top-divider">
										<div class="pt-32 text-xs center-content text-color-low" dir="rtl">כבר נרשמת? <a
												class="func-link" href="">להכנס</a></div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</section>
