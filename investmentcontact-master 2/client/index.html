<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EVA Investments</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- <h1>welcome</h1> -->
    <div class="container text-center">
        <img src="eva.png" alt="">
        <div class="headermessage">
            <h3>ברוכים הבאים ליועצת החכמה למשקיעים</h3>
        </div>


    </div>

    <div id="calculateArea" class="text-center">
        <h4 dir="rtl" class="text-center">הכנס סכום רצוי להשקעה (באלפי ש״ח):</h4>
        <button class="btn btn-secondary" id="calcBtn">בדיקה</button>
        <input type="number" id="amountInput">


        <div id="resultsArea">
            <h3>TA-35:</h3>
            <div class="resultDiv">
                <br>
            </div>
            <h3>TA-100:</h3>
            <div class="resultDiv">
                <br>
            </div>
            <h3>TA-All:</h3>
            <div class="resultDiv">
                <br>
            </div>
            <div>
                <h4 dir="rtl" class="text-center">ניתן לפנות לקבלת יעוץ כדי להרוויח יותר!</h4>
            </div>
        </div>
        <form id="contactForm">
            <h3 dir="rtl" class="text-center">לקבלת יעוץ מקצועי נא להשאיר פרטים:</h3>
            <div dir="rtl" class="text-center">
                <input class="text-center" type="email" placeholder="מייל (חובה)" required>

                <input class="text-center" type="text" placeholder="טלפון">

                <input class="text-center" type="text" placeholder="שם (חובה)" required>
                <input class="text-center" type="text" placeholder="הערות....">
            </div>




            <button class="btn btn-warning" type="submit">צרו איתי קשר</button>
        </form>

    </div>





    <script src="script.js"></script>

    <!-- FIREBASE SCRIPTS: -->

    <script src="https://www.gstatic.com/firebasejs/7.8.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.8.2/firebase-firestore.js"></script>

    <script src="firebase.js"></script>
    <script src="jquery-3.2.1.min.js"></script>
</body>

</html>
