<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cryptonite</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,900,900i&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="container header d-flex align-items-center justify-content-between">
        <h1 class="header-crypto"><strong>CRYPTONITE</strong></h1>
        <span class="header-crypto_subheader text-right" html dir="rtl">פרויקט של אלכסנדר ברודר</span>

    </header>
    <div class="container d-flex justify-content-between">
        <div class="d-flex align-items-center justify-content-around">
            <button type="button" class="btn btn-outline-secondary mr-auto p-2">First</button>
            <button type="button" class="btn btn-outline-secondary mr-auto p-2">Second</button>
            <button type="button" class="btn btn-outline-secondary mr-auto p-2">Third</button>
        </div>
        <div class="d-flex align-items-center justify-content-around">
            <input type="text" id="searchInput" class="form-control mr-auto p-2" placeholder="Find your favorite coin">
            <button type="button" class="btn btn-outline-secondary mr-auto p-2">Search!</button>
        </div>
    </div>
    



    <script src="js/main.js"></script>
</body>

</html>
