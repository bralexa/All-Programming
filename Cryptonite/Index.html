<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cryptonite</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,900,900i&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-grid.min.css">
    <link href="css/bootstrap-switch.css" rel="stylesheet">


    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="container header d-flex align-items-center justify-content-between">
        <h1 class="header-crypto text-fluid"><strong>CRYPTONITE</strong></h1>
        <span class="header-crypto_subheader text-right" html dir="rtl">פרויקט של אלכסנדר ברודר</span>
    </header>

    <div class="container">
        <div class="row">
            <div class="container col-sm-6 d-flex align-items-center justify-content-around">
                <button type="button" class="btn btn-outline-secondary" value="Reload Page"
                    onClick="document.location.reload(true)">All coins</button>
                <button type="button" class="btn btn-outline-secondary">Live reports</button>
                <button type="button" class="btn btn-outline-secondary" href="blabla.html" role="button">About
                    me</button>
            </div>
            <div class="container col-sm-6 d-flex align-items-center justify-content-between">
                <input type="text" id="searchInput" class="form-control" placeholder="Find your favorite coin">
                <button type="button" class="btn btn-outline-secondary">Search!</button>
            </div>
        </div>
    </div>

    <div class="parallax">
        <div class="parallax__group">
            <div class="parallax__layer parallax__layer--back" style="background-image: url(img/back-coins.png)"></div>
            <div class="parallax__layer parallax__layer--base">
                <section class="main">
                    <div class="main-info"></div>
                    <div class="container">
                        <div class="row for_insert" id="for_insert"></div>
                    </div>
                </section>
            </div>
        </div>

    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap-switch.js"></script>


</body>

</html>
