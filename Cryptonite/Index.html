<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cryptonite</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,900,900i&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-grid.min.css">



    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="container header first text-center">
        <h1 class="header-crypto display-7 text-fluid"><strong>CRYPTONITE</strong></h1>
        <p class="text-center font-weight-light">cryptocoins online search engine</p>
    </header>

    <div class="container sub-header">
        <div class="row">
            <div class="container col-sm-6 d-flex align-items-center justify-content-between">
                <button type="button" class="btn btn-outline-secondary box-shaded mybutton" value="Reload Page"
                    onClick="document.location.reload(true)">All coins</button>
                <button type="button" class="btn btn-outline-secondary box-shaded" onClick="liveReports()">Live
                    reports</button>
                <button type="button" class="btn btn-outline-secondary box-shaded mybutton" onClick="aboutMe()"
                    role="button">About
                    me</button>
            </div>
            <div class="container col-sm-6 d-flex align-items-center justify-content-between">
                <input type="text" id="searchInput" class="form-control box-shaded"
                    placeholder="Find your favorite coin">
                <button type="button" class="btn btn-outline-secondary box-shaded mybutton"
                    onclick="coinSearcher()">Search!</button>
            </div>
        </div>

    </div>

    <div class="parallax">
        <div class="parallax__group">
            <div class="parallax__layer parallax__layer--back">
                <div>
                    <img class="img-fluid" src="img/Back-Coins.png">
                </div>

            </div>
            <div class="parallax__layer parallax__layer--base">
                <section class="main">
                    <div class="container">
                        <div class="forprogress-bar"></div>
                        <div class="row for_insert align-items-center justify-content-between" id="for_insert">

                        </div>

                    </div>
                </section>
            </div>
        </div>

    </div>


    <!-- The Modal -->
    <div id="myModal" class="modal">

        <!-- Modal content -->
        <div class="container modal-content"></div>


    </div>


    <script src="js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/jquery.canvasjs.min.js"></script>



</body>



</html>
